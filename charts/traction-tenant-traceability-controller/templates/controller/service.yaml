apiVersion: v1
kind: Service
metadata:
  name: {{ include "controller.fullname" . }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
spec:
  type: {{ .Values.controller.service.type }}
  selector:
    {{- include "controller.selectorLabels" . | nindent 4 }}
  ports:
    - port: 80
      targetPort: {{ .Values.controller.service.apiPort }}
      protocol: TCP
      name: api
